<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kermes Solidaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="header-flex">
            <h1>ðŸŽª KERMES</h1>
            <div class="header-stats">
                <div class="stat">
                    <span class="stat-label">Total Recaudado</span>
                    <span class="stat-value" id="totalRecaudado">Bs 0.00</span>
                </div>
                <button class="btn-ver-resumen" onclick="mostrarResumen()">ðŸ“Š RESUMEN</button>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main-content">
        <!-- SELECCIONAR COMIDA O BEBIDA -->
        <div class="form-container">
            <div class="seleccion-container">
                <div class="seleccion-item">
                    <label for="platoSelect" class="label-plato">Selecciona una comida:</label>
                    <select id="platoSelect" class="input-grande" onchange="cambiarPlato()">
                        <option value="">-- Cargando comidas... --</option>
                    </select>
                </div>
                <div class="seleccion-item">
                    <label for="bebidaSelect" class="label-plato">Selecciona una bebida:</label>
                    <select id="bebidaSelect" class="input-grande" onchange="cambiarBebida()">
                        <option value="">-- Cargando bebidas... --</option>
                    </select>
                </div>
            </div>
            
            <!-- BOTONES AUMENTAR/DISMINUIR -->
            <div class="button-group">
                <button class="btn-control" onclick="aumentar()">+ AUMENTAR</button>
                <button class="btn-control" onclick="disminuir()">- DISMINUIR</button>
            </div>

            <!-- PLATO Y CANTIDAD ACTUAL -->
            <div class="display-box">
                <p id="platoActual">Selecciona un plato o bebida</p>
                <p id="cantidad">1</p>
            </div>

            <!-- BOTONES DE ACCIÃ“N -->
            <button class="btn-principal" onclick="cobrarEfectivo()">ðŸ’µ EFECTIVO</button>
            <button class="btn-qr" onclick="cobrarQR()">ðŸ“± QR</button>
            <button class="btn-total" onclick="mostrarTotal()">ðŸ’° TOTAL Bs <span id="totalDisplay">0.00</span></button>
            <button class="btn-cobrar" onclick="mostrarResumen()">ðŸ“Š VER RESUMEN</button>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            actualizarTotalRecaudado();
        });
    </script>
</body>
</html>
